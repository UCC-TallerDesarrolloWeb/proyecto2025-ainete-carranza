<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="ainete & carranza" />
  <meta name="description"
    content="calculadoras saludables de nutrifit+: imc, hidratación diaria y calorías estimadas con validaciones claras." />
  <meta name="keywords" content="imc, agua diaria, calorías, nutrición" />
  <title>calculadoras - nutrifit+</title>
  <link rel="icon" href="imagenes/logo.png" type="image/png" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="encabezado">
    <div class="marca">
      <a class="enlace-marca" href="index.html">
        <img src="imagenes/logo.png" alt="nutrifit+" class="logo-marca" />
        <span class="texto-marca">nutrifit+</span>
      </a>
    </div>
    <button aria-label="cambiar tema"></button>
    <nav class="navegacion" aria-label="principal">
      <button class="boton-menu" id="boton-menu" aria-label="abrir menú">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="lista-menu" id="lista-menu">
        <li><a href="index.html">inicio</a></li>
        <li><a href="calculadoras.html">calculadoras</a></li>

        <li><a href="recetas.html">recetas</a></li>
        <li><a href="nosotros.html">nosotros</a></li>
      </ul>
    </nav>
  </header>
  <main class="contenedor" id="pagina-calculadoras">
    <header class="encabezado-seccion">
      <h1>calculadoras saludables</h1>
      <p class="texto-destacado">
        completá tus datos, presioná calcular y recibí los resultados.
      </p>
    </header>
    <section class="seccion-calculadora panel-superficie" aria-labelledby="titulo-imc">
      <div class="bloque-calculadora">
        <div class="texto-calculadora">
          <h2 id="titulo-imc">calculadora de imc</h2>
          <form class="formulario-calculadora" id="formulario-imc" novalidate>
            <div class="fila-formulario">
              <label for="peso-imc">peso (kg)</label>
              <input id="peso-imc" name="imcPeso" type="number" placeholder="ej: 68" size="6" maxlength="6" min="1"
                step="0.1" required inputmode="decimal" aria-describedby="error-peso-imc" />
              <p class="mensaje-error" id="error-peso-imc" aria-live="polite"></p>
            </div>
            <div class="fila-formulario">
              <label for="altura-imc">altura (m)</label>
              <input id="altura-imc" name="imcAltura" type="number" placeholder="ej: 1.68" size="6" maxlength="6"
                min="0.5" max="2.5" step="0.01" required inputmode="decimal" aria-describedby="error-altura-imc" />
              <p class="mensaje-error" id="error-altura-imc" aria-live="polite"></p>
            </div>
            <div class="fila-formulario">
              <label for="edad-imc">edad</label>
              <input id="edad-imc" name="imcEdad" type="number" placeholder="ej: 29" size="3" maxlength="3" min="1"
                max="120" required inputmode="numeric" aria-describedby="error-edad-imc" />
              <p class="mensaje-error" id="error-edad-imc" aria-live="polite"></p>
            </div>
            <button class="boton boton-principal" type="button" onclick="calcularImc()">
              calcular imc
            </button>
            <output id="resultado-imc" class="resultado" aria-live="polite"></output>
          </form>
        </div>
        <figure class="imagen-calculadora">
          <img src="imagenes/imagen-imc.png" alt="ilustración del cálculo del imc" />
        </figure>
      </div>
    </section>
    <section class="seccion-calculadora panel-superficie" aria-labelledby="titulo-agua">
      <div class="bloque-calculadora">
        <div class="texto-calculadora">
          <h2 id="titulo-agua">hidratación sugerida</h2>
          <form class="formulario-calculadora" id="formulario-agua" novalidate>
            <div class="fila-formulario">
              <label for="peso-agua">peso (kg)</label>
              <input id="peso-agua" name="aguaPeso" type="number" placeholder="ej: 68" size="6" maxlength="6" min="1"
                step="0.1" required inputmode="decimal" aria-describedby="error-peso-agua" />
              <p class="mensaje-error" id="error-peso-agua" aria-live="polite"></p>
            </div>
            <button class="boton boton-principal" type="button" onclick="calcularAgua()">
              calcular agua
            </button>
            <output id="resultado-agua" class="resultado" aria-live="polite"></output>
          </form>
        </div>
        <figure class="imagen-calculadora">
          <img src="imagenes/imagen-hidratacion.png" alt="ilustración de un vaso con agua" />
        </figure>
      </div>
    </section>
    <section class="seccion-calculadora panel-superficie" aria-labelledby="titulo-calorias">
      <div class="bloque-calculadora">
        <div class="texto-calculadora">
          <h2 id="titulo-calorias">calorías estimadas</h2>
          <form class="formulario-calculadora" id="formulario-calorias" novalidate>
            <div class="rejilla-formulario">
              <div class="fila-formulario">
                <label for="sexo-calorias">sexo</label>
                <select id="sexo-calorias" name="calSexo" required aria-describedby="error-sexo-calorias">
                  <option value="">seleccionar</option>
                  <option value="femenino">femenino</option>
                  <option value="masculino">masculino</option>
                </select>
                <p class="mensaje-error" id="error-sexo-calorias" aria-live="polite"></p>
              </div>
              <div class="fila-formulario">
                <label for="actividad-calorias">actividad</label>
                <select id="actividad-calorias" name="calActividad" required
                  aria-describedby="error-actividad-calorias">
                  <option value="">seleccionar</option>
                  <option value="sedentario">sedentario</option>
                  <option value="ligero">ligero (1-3 días)</option>
                  <option value="moderado">moderado (3-5 días)</option>
                  <option value="intenso">intenso (6-7 días)</option>
                </select>
                <p class="mensaje-error" id="error-actividad-calorias" aria-live="polite"></p>
              </div>
              <div class="fila-formulario">
                <label for="peso-calorias">peso (kg)</label>
                <input id="peso-calorias" name="calPeso" type="number" size="6" maxlength="6" placeholder="ej: 68"
                  min="1" step="0.1" required inputmode="decimal" aria-describedby="error-peso-calorias" />
                <p class="mensaje-error" id="error-peso-calorias" aria-live="polite"></p>
              </div>
              <div class="fila-formulario">
                <label for="altura-calorias">altura (m)</label>
                <input id="altura-calorias" name="calAltura" type="number" size="6" maxlength="6" placeholder="ej: 1.68"
                  min="0.5" max="2.5" step="0.01" required inputmode="decimal"
                  aria-describedby="error-altura-calorias" />
                <p class="mensaje-error" id="error-altura-calorias" aria-live="polite"></p>
              </div>
              <div class="fila-formulario">
                <label for="edad-calorias">edad</label>
                <input id="edad-calorias" name="calEdad" type="number" size="3" maxlength="3" placeholder="ej: 29"
                  min="1" max="120" required inputmode="numeric" aria-describedby="error-edad-calorias" />
                <p class="mensaje-error" id="error-edad-calorias" aria-live="polite"></p>
              </div>
            </div>
            <button class="boton boton-principal" type="button" onclick="calcularCalorias()">
              calcular calorías
            </button>
            <output id="resultado-calorias" class="resultado" aria-live="polite"></output>
          </form>
        </div>
        <figure class="imagen-calculadora">
          <img src="imagenes/imagen-calorias.jpg" alt="ilustración de estimación calórica" />
        </figure>
      </div>
    </section>
  </main>
  <footer class="pie">
    <div class="pie-contenido">
      <p>
        &copy; 2025 nutrifit+. datos orientativos, consultá con profesionales.
      </p>
      <div class="pie-enlaces">
        <a href="nosotros.html">contacto</a>
        <span class="separador" aria-hidden="true">|</span>
        <a href="index.html">inicio</a>
      </div>
    </div>
  </footer>
  <script src="js/main.js"></script>
  <script src="js/calculos.js"></script>
</body>

</html>
